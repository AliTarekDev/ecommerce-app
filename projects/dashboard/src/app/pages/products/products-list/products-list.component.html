<p-toast></p-toast>

<div class="admin-page">
  <p-card header="Products" subheader="List of all Products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              icon="pi pi-plus"
              styleClass="p-button-success"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <!--./p-grid-->

    <div class="grid">
      <div class="col-12">
        <p-table
          [paginator]="products.length > 2 ? true : false"
          [rows]="2"
          [value]="products"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">
                Price <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="quantity">
                Stock <p-sortIcon field="quantity"></p-sortIcon>
              </th>
              <th pSortableColumn="category_id">
                Category <p-sortIcon field="category_id"></p-sortIcon>
              </th>
              <th pSortableColumn="created">
                Created At <p-sortIcon field="created"></p-sortIcon>
              </th>

              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name?.ar }}</td>
              <td><img [src]="product.image_url" draggable="false" /></td>
              <td>{{ product.price | currency }}</td>
              <td>{{ product.quantity }}</td>
              <td>{{ product?.category?.name.ar }}</td>
              <td>{{ product.created_at | date : "short" }}</td>
              <td>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                  (click)="deleteProduct(product.id)"
                ></p-button>

                <p-button
                  icon="pi pi-pencil"
                  styleClass="p-button-success"
                  (click)="updateProduct(product.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
