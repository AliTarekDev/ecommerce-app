<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active indicator active-indicator"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      class="mt-3 mb-3 indicator"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      class="indicator"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2000">
      <div class="layout"></div>
      <img src="./assets/images/header/1.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <div class="layout"></div>

      <img src="./assets/images/header/2.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <div class="layout"></div>

      <img src="./assets/images/header/3.jpg" class="d-block w-100" alt="..." />
    </div>
  </div>
